@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap-3.3.7-dist/css/bootstrap.css")">
        <script src="@routes.Assets.at("bootstrap-3.3.7-dist/js/bootstrap.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
        <nav id="myNavbar" class="navbar navbar-default navbar-inverse" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Novinet</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="http://www.tutorialrepublic.com" target="_blank">Home</a></li>
                        <li><a href="http://www.tutorialrepublic.com/about-us.php" target="_blank">About</a></li>
                        <li><a href="http://www.tutorialrepublic.com/contact-us.php" target="_blank">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    @content
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <footer>
                        <p>&copy; Copyright 2017 Novinet Limited</p>
                    </footer>
                </div>
            </div>
        </div>

    </body>
</html>
